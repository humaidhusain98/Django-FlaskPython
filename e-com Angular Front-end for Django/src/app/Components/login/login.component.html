
<div class="row">
  <div class="col-3">
  <form class="form-signin">
    <h1 class="h3 mb-3 font-weight-normal">Sign In</h1>
    <br>
    <label for="inputUsername"  class="sr-only">Username</label>
    <input type="text" name="username" [(ngModel)]="username"  required id="inputUsername" class="form-control" placeholder="Usename"  autofocus="">
     
  <br>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" [(ngModel)]="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
  <br>
    <button class="btn btn-lg btn-primary btn-block" (click)="login()" type="submit">Sign in</button>
     <br>
  </form>
    </div>

    <div class="col-3">
    </div>
    
    <div class="col">
      <div class="signup-form">
      <form #userForm="ngForm" >
        <h2>Register</h2>
        <p class="hint-text">Create your account. It's free and only takes a minute.</p>
            <div class="form-group">
          <input type="text" required class="form-control" [(ngModel)]="user.username" name="username" placeholder="Username" >
            </div>
            <div class="form-group">
              <input type="email" class="form-control" [(ngModel)]="user.email" name="email" placeholder="Email" required>
            </div>
        <div class="form-group">
                <input type="password" class="form-control" [(ngModel)]="user.password" name="password" placeholder="Password" required>
            </div>
        <div class="form-group">
                <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password" required>
            </div>        
            <div class="form-group">
          <label class="form-check-label"><input type="checkbox" required="required"> I accept the <a href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a></label>
        </div>
        <div class="form-group">
                <button type="submit" [disabled]="userForm.invalid" (click)="registerUser()" class="btn btn-success btn-lg btn-block">Register Now</button>
            </div>
        </form>
        </div>
      </div>
      

  </div>
